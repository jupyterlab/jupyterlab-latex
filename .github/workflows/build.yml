name: Build

on:
  push:
    branches: master
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
    - name: Install node
      uses: actions/setup-node@v2.2.0
      with:
        node-version: '18.x'
    - name: Install Python
      uses: actions/setup-python@v2.2.2
      with:
        python-version: '3.10'
        architecture: 'x64'
    
    
    - name: Setup pip cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: pip-3.8-${{ hashFiles('package.json') }}
        restore-keys: |
          pip-3.8-
          pip-

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: Setup yarn cache
      uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          yarn-

    - name: Install dependencies
      run: python -m pip install -U jupyter_packaging~=0.12.3 jupyterlab~=3.6.3 pip wheel
    - name: Install the extension
      run: |
        set -eux
        python -m pip install .
    - name: Integration test
      run: |
        jupyter serverextension list 2>&1 | grep -ie "jupyterlab_latex.*OK"
        jupyter labextension list 2>&1 | grep -ie "@jupyterlab/latex.*OK"

